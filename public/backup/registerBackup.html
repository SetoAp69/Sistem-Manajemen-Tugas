<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script defer type="module" src="app.js"> </script>
</head>
<body>
    <form id="registrationForm">
    <section class="vh-110" style="background-color: #2d4d8a;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-4">Register</h3>

                            <div class="form-outline mb-3">
                                <label for="name">Name:</label>
                                <input class="form-control form-control-lg" type="text" id="name" name="name" required>
                            </div>

                            <div class="form-outline mb-3">
                                <label for="email">Email:</label>
                                <input class="form-control form-control-lg" type="text" id="email" name="email" required>
                            </div>

                            <div class="form-outline mb-3">
                                <label for="password">Password:</label>
                                <input class="form-control form-control-lg" type="text" id="password" name="password" required>
                            </div>

                            <div class="mb-6">
                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register">
                            </div>

                            <hr class="my-1">
                        </div>
                    </div>
                </div>
                <hr style="height:9px; visibility:hidden;" />
            </div>
        </div>
        </br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </section>
    </form>
</body>
</html>
