<form id="loginForm"></form>
            <section class="vh-100">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-sm-6 text-black">
                      <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
              
                        <form style="width: 23rem;" action="" method="POST">
              
                          <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
              
                          <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control form-control-lg" name="email" />
                            <label class="form-label" for="email">Email</label>
                          </div>
              
                          <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-lg" name="password" required />
                            <label class="form-label" for="password">Password</label>
                          </div>
              
                          <div class="pt-1 mb-4">
                            <button class="btn btn-info btn-lg btn-block" type="submit" value="Login">Login</button>
                          </div>
            
                          <p>Tidak Punya Akun? <a id="btn-goToRegister" class="link-info">Regristasi disini!</a></p>
                        
                          <button type="button" id="btn-goToRegister" class="google-sign-in-button" >
                            Sign in with Google
                          </button>
                        </form>
                      </div>
              
                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                      <img src="asset/logo.png"
                        alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                    </div>
                  </div>
                </div>
              </section>
            </form>
              <script>
                document.addEventListener("DOMContentLoaded", function () {
                  const auth = getAuth();
                  const loginForm = document.getElementById('loginForm');
            
                  // Check if the user is already logged in
                  const unsubscribe = onAuthStateChanged(auth, function (user) {
                    if (user) {
                      // User is authenticated, redirect to the index page
                      window.location.href = 'index.html';
                    }
                  });
            
                  // Handle the login form submission
                  loginForm.addEventListener('submit', function (event) {
                    event.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    emailAndPassLogin(email, password);
                  });
            
                  // Clean up the listener when the page is unloaded
                  document.addEventListener('unload', function () {
                    unsubscribe();
                  });
                });
              </script>
